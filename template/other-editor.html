<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Other Card Editor - HappyInvite</title>
  <link rel="stylesheet" href="../css/other-editor.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <header>
    <h1>🌟 Customize Your Special Card 🌟</h1>
  </header>

  <main class="editor-container">
    <div class="form-controls">
      <label>Recipient Name:
        <input type="text" id="nameInput" placeholder="e.g., John" />
      </label>
      <label>Occasion Title / Date:
        <input type="text" id="dateInput" placeholder="e.g., Graduation Day / 12 June" />
      </label>
      <label>Custom Message:
        <textarea id="messageInput" placeholder="Best wishes for your success! 🎉"></textarea>
      </label>
      <label>Select Text Color:
        <input type="color" id="textColorPicker" value="#ff9800" />
      </label>

      <div class="btn-group">
        <button id="downloadBtn">📥 Download</button>
        <button onclick="window.print()">🖨️ Print</button>
      </div>
    </div>

    <div id="cardPreview" class="preview-card">
      <div class="text-layer">
        <h2 id="previewName" class="draggable-text" style="top: 60px; left: 40px;">Dear Friend</h2>
        <p id="previewDate" class="draggable-text" style="top: 130px; left: 40px;">Graduation Day</p>
        <p id="previewMessage" class="draggable-text" style="top: 200px; left: 40px;">Best wishes for your success! 🎉</p>
      </div>
    </div>

    <button onclick="goBack()" class="back-btn">⬅️ Back</button>

  </main>

  <script src="../js/other-editor.js"></script>

  <script>
  function goBack() {
    window.location.href = "../explore.html"; // update path if needed
  }
</script>

</body>
</html>
