<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Year Card Editor - HappyInvite</title>
  <link rel="stylesheet" href="../css/newyear-editor.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <header>
    <h1>🎆 Customize Your New Year Card 🎆</h1>
  </header>

  <main class="editor-container">
    <div class="form-controls">
      <label>Recipient Name:
        <input type="text" id="nameInput" placeholder="e.g., Divyeshri" />
      </label>
      <label>New Year Message:
        <textarea id="messageInput" placeholder="Wishing you a joyful and prosperous New Year! 🎉"></textarea>
      </label>
      <label>Year:
        <input type="text" id="yearInput" placeholder="e.g., 2026" />
      </label>
      <label>Select Text Color:
        <input type="color" id="textColorPicker" value="#ffcc00" />
      </label>

      <div class="btn-group">
        <button id="downloadBtn">📥 Download</button>
        <button onclick="window.print()">🖨️ Print</button>
      </div>
    </div>

    <div id="cardPreview" class="preview-card">
  <div class="text-layer">
    <h2 id="previewName" class="draggable-text">Dear Friend</h2>
    <p id="previewMessage" class="draggable-text">Wishing you a joyful and prosperous New Year! 🎉</p>
    <p id="previewYear" class="draggable-text">2026</p>
  </div>
</div>

<button onclick="goBack()" class="back-btn">⬅️ Back</button>

  </main>

  <script>
    window.onload = function () {
      const selectedImage = localStorage.getItem("selectedImage");
      if (selectedImage) {
        document.getElementById("bgImage").src = selectedImage;
      }
    };
  </script>

  <script src="../js/newyear-editor.js"></script>
  <script>
  function goBack() {
    window.location.href = "../explore.html"; // update path if needed
  }
</script>

</body>
</html>
